<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Pads — Coming Soon</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* full-screen dark gradient */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* center container */
    .center {
      text-align: center;
    }

    /* your white “N” logo */
    .center .logo-img {
      width: 40vmin;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    .center .logo-img:hover {
      transform: scale(1.1);
    }

    /* “Coming Soon..” */
    .center .coming-soon {
      margin-top: 1rem;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff;
    }

    /* bottom-right logo */
    .bottom-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 8vmin;
      height: auto;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="center">
    <!-- central “N” -->
    <img src="assets/NexusPads.png" alt="Nexus Pads Logo" class="logo-img">

    <!-- coming-soon text -->
    <div class="coming-soon">Coming Soon..</div>
  </div>

  <!-- bottom-right logo -->
  <img src="assets/NexusPads.png" alt="Nexus Pads Logo" class="bottom-logo">
</body>
</html>
