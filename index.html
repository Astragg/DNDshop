<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Pads — Coming Soon</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen dark gradient background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00e6e6;
      overflow: hidden;
    }

    /* Center container for N and text */
    .center {
      text-align: center;
      animation: pulse 2s infinite alternate;
    }

    /* Neon “N” */
    .center .logo-letter {
      font-size: 15rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 2px #00e6e6;
      text-shadow:
        0 0 8px #00e6e6,
        0 0 16px #00e6e6,
        0 0 32px #009999;
      margin-bottom: 1rem;
    }

    /* “Coming Soon..” text with subtle glow */
    .center .coming-soon {
      font-size: 2rem;
      text-shadow: 0 0 8px #00e6e6;
      animation: blink 1.5s step-end infinite;
    }

    /* Bottom-right Nexus Pads text */
    .bottom-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #00e6e6;
      text-shadow: 0 0 4px #00e6e6;
      cursor: default;
    }

    /* Pulse animation for center block */
    @keyframes pulse {
      from { transform: scale(0.95); }
      to   { transform: scale(1.05); }
    }

    /* Blinking effect for “Coming Soon..” */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo-letter">N</div>
    <div class="coming-soon">Coming Soon..</div>
  </div>

  <div class="bottom-logo">Nexus Pads</div>
</body>
</html>
